<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Hunter</title>

    <!-- for icons -->
    <script src="https://kit.fontawesome.com/df98e19b56.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="light flex">
        <nav class="flex">
            <div class="nav-logo flex">
                <img src="logoImg.gif" alt="logo" class="logo-img">
                <h1>Superhero Hunter</h1>
            </div>

            <div class="nav-buttons flex">
                <div class="dl-toggler">
                    <i id="toggleIcon" class="toggler fa-solid fa-moon"></i>
                </div>
                <div class="favs-btn flex">
                    <i id="fav-icon" class="fa-solid fa-heart"></i>
                    <p id="toggleText">Favourites</p>
                </div>
            </div>
        </nav>
    </header>

    <main class="light flex main">
        <section class="search-bar flex">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass" ></i>
            </div>
            <div class="search-bar-text">
                <input type="text" placeholder="Search for Superheros">
            </div>
        </section>

        <section class="superhero-img-box">
            <img id="toggleImage" src="lightBg.jpg" alt="lightHeros">
        </section>
    </main>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
