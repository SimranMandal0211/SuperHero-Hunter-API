<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Hunter</title>

    <!-- for icons -->
    <script src="https://kit.fontawesome.com/df98e19b56.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <header class="light flex">
        <nav class="flex">
            <div class="nav-logo flex">
                <img src="./images/logoImg.gif" alt="logo" class="logo-img">
                <h1>Superhero Hunter</h1>
            </div>

            <div class="nav-buttons flex">
                <a class="dl-toggler">
                    <i id="toggleIcon" class="toggler fa-solid fa-moon"></i>
                </a>
                <a href="./favorites.html" class="favs-btn flex">
                    <i id="fav-icon" class="fa-solid fa-heart"></i>
                    <p id="toggleText">Favourites</p>
                </a>
            </div>
        </nav>
    </header>

    <main class="light flex main">
        <section class="search-bar">
            <form action="" class="search-bar-form flex">
                <input type="text" class="search-bar-text" id="search-bar-input" name="search" placeholder="Search for Superheros...">
                <button type="submit" class="search-icon"><i class="fa-solid fa-magnifying-glass" ></i></button>
            </form>  
            
        </section>

        <section class="superhero-img-box">
            <img id="toggleImage" src="./images/lightBg.jpg" alt="lightHeros">
        </section>
    </main>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- script -->
    <script src="./js/script.js"></script>
</body>
</html>
